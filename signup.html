<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Academic AI Humanizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010101;
            color: #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff2d55, #ff4500, #25f4ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-input {
            background-color: #101010;
            border: 1px solid #27272A;
            transition: border-color .3s, box-shadow .3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #25f4ee;
            box-shadow: 0 0 0 3px rgba(37, 244, 238, 0.1);
        }
        .form-container {
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="form-container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-black tracking-tighter mb-2">
                Create an Account
            </h1>
            <p class="text-md text-gray-400">
                Join our academic community.
            </p>
        </header>

        <main class="bg-[#121212] border border-gray-800/50 rounded-2xl p-8 shadow-2xl">
            <form id="signup-form">
                <div class="space-y-6">
                    <!-- Google Sign-Up Button -->
                    <div>
                        <button type="button" id="google-signup-btn" class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white text-gray-800 font-semibold rounded-lg hover:bg-gray-200 transition-colors duration-300">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                            Sign up with Google
                        </button>
                    </div>

                    <div class="flex items-center">
                        <div class="flex-grow border-t border-gray-700"></div><span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span><div class="flex-grow border-t border-gray-700"></div>
                    </div>
                    
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-input w-full py-3 px-4 rounded-lg" placeholder="e.g. Marie Curie" required>
                    </div>

                    <div>
                        <label for="email-signup" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="email-signup" name="email-signup" class="form-input w-full py-3 px-4 rounded-lg" placeholder="you@example.com" required>
                    </div>

                    <div>
                        <label for="password-signup" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="password-signup" name="password-signup" class="form-input w-full py-3 px-4 rounded-lg" placeholder="••••••••" required>
                    </div>

                    <div>
                        <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-cyan-400 hover:opacity-90 text-white font-bold py-3 px-6 rounded-lg transition-opacity duration-300 transform hover:scale-[1.02] active:scale-[0.98]">Create Account</button>
                    </div>
                </div>
            </form>
            
            <p class="text-center text-sm text-gray-400 mt-8">
                Already have an account? <a href="#" class="font-medium text-cyan-400 hover:text-cyan-300">Sign in</a>
            </p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signUpForm = document.getElementById('signup-form');
            const googleSignUpBtn = document.getElementById('google-signup-btn');

            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const fullName = document.getElementById('fullname').value;
                const email = document.getElementById('email-signup').value;
                console.log(`Attempting to sign up with name: ${fullName} and email: ${email}`);
                alert('Sign-up functionality is for demonstration purposes.');
            });

            googleSignUpBtn.addEventListener('click', function() {
                console.log('Attempting to sign up with Google...');
                alert('Google Sign-Up functionality is for demonstration purposes.');
            });
        });
    </script>
</body>
</html>
